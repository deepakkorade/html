<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter age">

        <input type="submit" value="Register">
    </form>
    <p id="error" class="error"></p>
</div>

<script>
function validateForm() {
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var age = document.getElementById('age').value;
    var errorElement = document.getElementById('error');
    var isValid = true;

   
    var nameRegex = /^[A-Za-z]+$/;

    
    if (isNaN(age) || age < 18 || age > 50) {
        errorElement.innerText = "Age must be between 18 and 50";
        isValid = false;
    } else {
        errorElement.innerText = "";
    }

       if (!nameRegex.test(firstName)) {
        errorElement.innerText = "First name should only contain alphabets";
        isValid = false;
    }
    if (!nameRegex.test(lastName)) {
        errorElement.innerText = "Last name should only contain alphabets";
        isValid = false;
    }

    if (isValid) {
              return true;
    } else {
        
        return false;
    }
}
</script>

</body>
</html>
